<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Basic controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Who is your favorite pony?</legend>
        <ul>
          <li>
            <label for="pinkie">Pinkie Pie</label>
            <input type="radio" name="pony" id="pinkie" value="pinkie_pie" checked />
          </li>
          <li>
            <label for="rainbow">Rainbow Dash</label>
            <input type="radio" name="pony" id="rainbow" value="rainbow_dash">
          </li>
          <li>
            <label for="twilight">Twilight Sparkle</label>
            <input type="radio" name="pony" id="twilight" value="twilight_sparkle">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Hotdog preferences</legend>
        <ul>
          <li>
            <label for="vegan">Vegan</label>
            <input type="checkbox" name="preferences" id="vegan" value="vegan">
          </li>
          <li>
            <label for="polish">Polish</label>
            <input type="checkbox" name="preferences" id="polish" value="polish">
          </li>
          <li>
            <label for="sauerkraut">Sauerkraut</label>
            <input type="checkbox" name="preferences" id="sauerkraut" value="sauerkraut">
          </li>
          <li>
            <label for="onions">Onions</label>
            <input type="checkbox" name="preferences" id="onions" value="onions">
          </li>
          <li>
            <label for="ketchup">Ketchup</label>
            <input type="checkbox" name="preferences" id="ketchup" value="ketchup">
          </li>
          <li>
            <label for="mustard">Mustard</label>
            <input type="checkbox" name="preferences" id="mustard" value="mustard">
          </li>
        </ul>
      </fieldset>
      <button>Submit</button>
    </form>
  </body>

</html>
